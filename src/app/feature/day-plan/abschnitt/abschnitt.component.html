@if (isEdit()) {
    <input size=2 type="number" [(ngModel)]="startHour"/>:
    <input size=2 type="number" [(ngModel)]="startMinute"/> - 
    <input size=2 type="number" [(ngModel)]="endHour"/>:
    <input size=2 type="number" [(ngModel)]="endMinute"/> <mat-icon matListItemIcon (click)="finishEdit()">check</mat-icon><mat-icon matListItemIcon (click)="abortEdit()">close</mat-icon>
} @else {
    {{ section().formattedString() }} <mat-icon matListItemIcon (click)="setEditable()">edit</mat-icon>
}
